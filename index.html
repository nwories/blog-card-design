<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend || Blog Card</title>
</head>
<body>
    <section class="container">
        <div class="blog-card-container">
            <div class="card">
                <div class="img-card">
                    <img src="image/illustration-article.svg" alt="card-img">
                </div>
                <div class="card-content">
                    <div class="card-box-container">
                        <div class="box">
                            <h3>Learning</h3>
                        </div>
                        <p>Published 07 March 2025</p>
                    </div>
                    <div class="card-details">
                        <div class="card-details-header">
                            <h1>HTML & CSS foundations</h1>
                        </div>
                        <div class="card-details-body">
                            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
                        </div>
                        <div class="card-details-footer">
                            <div class="footer-img-holder">
                                <img src="image/image-avatar.webp" alt="owner passport">
                            </div>
                            <h3>Greg Hooper</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
